<div class="jumbotron">
    <form class="form-control" ng-init="inicializar()">
        <div class="panel ">
            <div class="panel-heading hidden-print">


            </div>
            <div class="container">

                <div class="row">
                    <div class="col-md-8 col-xs-0"></div>

                    <div class="col-md-4 col-xs-8">
                        <br>
                        <br>
                        <input type="text" class="form-control" placeholder="Buscar" ng-model="search">
                    </div>


                </div>

                <div class="row">
                    <div class="col-md-10 col-xs-0"></div>

                    <div class="col-md-2 col-xs-4">
                        <br>

                        <button class="form-control" type="button" data-toggle="modal" data-target="#myModal">
                            <span class="fa fa-plus"></span>
                        </button>
                    </div>

                </div>
                <br>
                <br>
                <br>
                <!-- Inicio de la tabla-->
                <div class="row">
                    <div class="col-md-12 col-xs-12"  >
                        <table class="table table-hover"
                               data-sort-name="Cedula" >



                            <thead>
                            <tr>
                                <th >#</th>
                                <th >Cedula</th>
                                <th >Nombre</th>
                                <th >Telefono</th>

                            </tr>




                            </thead>
                            <tbody data-toggle="modal" data-target="#myModal2">

                            <tr dir-paginate="item in lista | filter:search | itemsPerPage:2" ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index,item)"><!--aqui habia ng-repeat-->
                                <td>{{$index}}</td>
                                <td>{{ item.cedula }}</td>
                                <td>{{ item.nombre }}</td>
                                <td>{{ item.telefono }}</td>

                            </tr>
                            <dir-pagination-controls></dir-pagination-controls> <!--agregar botones paginacion-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- botones de paginacion borrar-->
            <div class="row">
                <div class="col-md-3 col-xs-1"></div>
                <div class="col-md-3 col-xs-5">

                    <button type="button" class="btn btn-default form-control fa fa-arrow-left"></button>
                    <br> <br>


                </div>
                <div class="col-md-3 col-xs-5">
                    <button type="button" class="btn btn-default form-control fa fa-arrow-right"></button>
                    <br> <br>
                </div>

            </div>
        </div>

        <!-- modal en el click para modificar-->

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">


                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Ingreso Nuevo</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12 col-xs-12">

                                    <div></div>
                                    <label>Cedula</label>
                                    <br>
                                    <input type="text" class="form-control" ng-model="obj.cedula">
                                    <br>
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" ng-model="obj.nombre">
                                    <br>
                                    <br>
                                    <label>Telefono</label>
                                    <input type="text" class="form-control" ng-model="obj.telefono">
                                    <br>


                                </div> <!-- aqui el contenido del formulario-->
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()">Ingresar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>




        <!--modal para agregar nuevo -->

        <div id="myModal2" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modificar</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12 col-xs-12">

                                    <div></div>
                                    <label>Cedula</label>
                                    <br>
                                    <input type="text" class="form-control" ng-model="selected.cedula">
                                    <br>
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" ng-model="selected.nombre">
                                    <br>
                                    <br>
                                    <label>Telefono</label>
                                    <input type="text" class="form-control" ng-model="selected.telefono">
                                    <br>
                                    <!-- aqui el contenido del formulario-->

                                </div>
                            </div>


                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="update()">Guardar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
